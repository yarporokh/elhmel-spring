<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elhmel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="navbar"></div>
<div>
    <center>
        <form th:method="POST" th:action="@{/admin/addbeer}">
            <div class="container">
                <label for="name">Name : </label>
                <br/>
                <input type="text" name="name" id="name" required>
                <br/>
                <label for="description">Description : </label>
                <br/>
                <input type="text" name="description" id="description" required>
                <br/>
                <label for="alcohol">Alcohol : </label>
                <br/>
                <input type="number" name="alcohol" step="0.1" id="alcohol" value="0.0" min="0.0" max="99.9" required>
                <br/>
                <label for="beerType">Beer type : </label>
                <br/>
                <select name="beerType" id="beerType">
                    <th:block th:each="type : ${typeList}">
                        <option th:value="${type.getId()}" th:text="${type.getType()}"></option>
                    </th:block>
                </select>
                <button type="submit">Add</button>
            </div>
        </form>
    </center>
</div>
<br/>
<div>
    <form th:method="POST" th:action="@{/admin/addbeertype}">
        <label for="newBeerTypeName">Create new beer type : </label>
        <input type="text" name="newBeerTypeName" id="newBeerTypeName" required>
        <button type="submit">Add</button>
    </form>
</div>
<br/>
<div>
    <form th:method="POST" th:action="@{/admin/deletebeertype}">
        <label for="deleteBeerType">Delete beer type : </label>
        <select name="beerType" id="deleteBeerType" >
            <option value="" disabled selected>Select</option>
            <th:block th:each="type : ${typeList}">
                <option th:value="${type.getId()}" th:text="${type.getType()}"></option>
            </th:block>
        </select>
        <button type="submit">Delete type</button>
    </form>
</div>
</body>
</html>
